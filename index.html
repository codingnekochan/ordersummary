<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--google fonts added-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--css stylesheet-->
  <link rel="stylesheet" href="./orderstylesheet.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <div class="container">
      <img class="illustration" src="./images/illustration-hero.svg" alt="ilustration hero">  
      <h2>Order Summary</h2>
      <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
      <div class="plans">
        <img class="music-icon" src="./images/icon-music.svg"  alt="music icon">
        <p><span>Annual Plan</span>
          <br>
          $59.99/year
        </p>
        <p class="change">Change</p> 
      </div>
      <div class="payment"> Proceed to Payment</div>
      <p class="cancel">Cancel Order</p> 
   </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
